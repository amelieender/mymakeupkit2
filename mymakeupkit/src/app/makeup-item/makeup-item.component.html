<mat-card class="makeup-card" >
  <mat-card-header>
    <mat-card-title>{{makeup.productname}}</mat-card-title>
    <mat-card-subtitle>{{ makeup.brandname }}</mat-card-subtitle>
    <mat-card-subtitle>{{ makeup.category }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{ imageSourceString }}">
  <mat-card-content>Opened: {{ openedDisplayString }}</mat-card-content>
  <mat-card-content>Durability: {{ getDurabilityString() }}</mat-card-content>
</mat-card>
