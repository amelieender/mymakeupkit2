<div class = 'row m-0 w-100 login-content' >
    <div class = 'col-md-4 offset-4 mt-5' *ngIf = '!this.isLogin'>
      <h4>Login</h4>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" >
        <div class = 'form-group'>
          <mat-form-field>
            <input matInput class = 'form-control' type = "text" formControlName="username" name = "username" placeholder = "Username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
            <mat-error *ngIf="f.username.errors">
              Username is required
            </mat-error>
          </mat-form-field>
        </div>
        <div class = 'form-group'>
          <mat-form-field>
            <input matInput class = 'form-control' type = "password" formControlName="password" name = "password" placeholder = "Password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <mat-error *ngIf="f.password.errors">
              Password is required
            </mat-error>
          </mat-form-field>
        </div>
        <button mat-button type = "submit" value = "Login">
          Login
        </button>
      </form>
    </div>
    <div class = 'col-md-4 offset-4 mt-5' *ngIf = 'this.isLogin'>
      <h1>You are logged in</h1>
      <button mat-button class = 'btn btn-outline-info' (click) = 'logout()'>Log-out</button>
    </div>
    <div *ngIf="errorMessage">
      {{ errorMessage }}
    </div>
  </div>
