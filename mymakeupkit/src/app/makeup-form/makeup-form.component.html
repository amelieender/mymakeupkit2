<form class="makeup-form" [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-group row">
    <webcam [trigger]="photoTriggerObservable" (imageCapture)="handleImage($event)"></webcam>
  </div>
  <div class="form-group row">
    <button type="button" mat-button class="btn btn-secondary btn-block" (click)="takePhoto()">Photo</button>
  </div>
  <div class="form-group row">
    <img src="{{ imageSource }}" />
  </div>
    <div class="form-group row">
      <label for="inputProductname" class="col-sm-2 col-form-label">Product Name</label>
      <div class="col-sm-10">
        <mat-form-field>
          <input matInput type="text" class="form-control" formControlName="productnameControl" id="inputProductname">
          <mat-error *ngIf="form.controls.productnameControl.errors">
            Product name is required
          </mat-error>
        </mat-form-field>
      </div>
    </div>

    <div class="form-group row">
      <label for="inputBrandname" class="col-sm-2 col-form-label">Brand Name</label>
      <div class="col-sm-10">
        <mat-form-field>
          <input matInput type="text" class="form-control" formControlName="brandnameControl" id="inputBrandname">
          <mat-error *ngIf="form.controls.brandnameControl.errors">
            Brand name is required
          </mat-error>
        </mat-form-field>
      </div>
    </div>

    <div class="form-group row">
      <label for="inputCategory" class="col-sm-2 col-form-label">Category</label>
      <div class="col-sm-10">
      <mat-form-field>
        <input matInput type="text" class="form-control" formControlName="categoryControl" id="inputCategory">
        <mat-error *ngIf="form.controls.categoryControl.errors">
          Category is required
        </mat-error>
      </mat-form-field>
      </div>
    </div>

    <div class="form-group row">
        <label for="inputOpened" class="col-sm-2 col-form-label">Opened</label>
        <div class="col-sm-10">
        <mat-form-field>
          <input matInput [matDatepicker]="picker" class="form-control" formControlName="openedControl" id="inputOpened">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        </div>
      </div>

    <div class="form-group row">
        <label for="inputDurability" class="col-sm-2 col-form-label">Durability</label>
        <div class="col-sm-10">
          <mat-form-field>
            <input matInput type="text" class="form-control" formControlName="durabilityControl" id="inputDurability">
          </mat-form-field>
        </div>
      </div>

    <div class="form-group row makeup-form-buttons">
      <div class="col-sm-6">
        <button mat-button type="submit" class="btn btn-primary btn-block" [disabled]="!form.valid">{{ submitLabel }}</button>
      </div>
      <div class="col-sm-6">
        <button mat-button type="cancel" class="btn btn-secondary btn-block" (click)="cancel()">Cancel</button>
      </div>
    </div>
  </form>
