<div *ngIf="makeup">
    <ae-makeup-form [makeup]="makeup" [submitLabel]="submitLabel" (updateEvent)="update($event)"></ae-makeup-form>
    <div class="delete">
      <p>Do you want to delete this Item?</p>
      <button mat-flat-button color="warn" (click)="deleteOne(makeup)">
        Delete
      </button>
      </div>
</div>
