<div id="app">
  <mat-toolbar color="primary">
    <a routerLink="home" routerLinkActive="active" class="item">
      <button mat-button>Home</button>
    </a>
    <a *ngIf="isLoggedInStatus" routerLink="makeup" routerLinkActive="active" class="item ">
      <button mat-button>MakeUp</button>
    </a>
    <a *ngIf="isLoggedInStatus" routerLink="create" routerLinkActive="active" class="item">
      <button mat-button>Add Item</button>
    </a>
    <a *ngIf="isLoggedInStatus" routerLink="login" routerLinkActive="active" class="item">
      <button mat-button>Logout</button>
    </a>
    <a *ngIf="isLoggedInStatus" routerLink="" routerLinkActive="active" class="item">
      <mat-slide-toggle>Notifications</mat-slide-toggle>
    </a>
  </mat-toolbar>
  
  <div class="main-content">
    <router-outlet></router-outlet>
  </div>
</div>
