<div class="makeup-list">
  <ae-makeup-item class="item"
    *ngFor="let makeup of filteredMakeupItems" 
    [makeup]="makeup"
    [routerLink]="makeup.id.toString()">
  </ae-makeup-item>
</div>

<button mat-fab color="primary" class="add-icon" routerLink="/create" (click)="showInstall()"> <mat-icon>add</mat-icon></button>
